<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<title>WiFire Conecta</title>
<link rel="stylesheet" href="style.css">
<style>
  #landing-container {
    background: url(https://iadesignerweb.github.io/wi-fire/hero.jpg) no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .landing-content {
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
  }
  .landing-content h1 {
    font-size: 2.5rem;
    color: var(--accent);
  }
  .landing-content p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .user-login-form h3 {
    font-size: 1.2rem;
    margin-top: 0;
  }
  .user-login-form input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: var(--glass);
    color: #fff;
    margin-top: 10px;
  }
  .user-login-form .btn {
    margin-top: 15px;
    width: 100%;
  }
  .admin-link {
    margin-top: 20px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div id="landing-container">
  <div class="landing-content">
    <h1>WiFire Conecta</h1>
    <p>Bem-vindo ao nosso Hotspot Social! Conecte-se para ter acesso Wi-Fi grátis e seguro.</p>
    
    <div class="user-login-form">
      <h3>Conectar como Usuário</h3>
      <input type="text" id="userName" placeholder="Seu Nome" />
      <input type="tel" id="userPhone" placeholder="Seu WhatsApp (apenas números)" />
      <button class="btn" onclick="requestUserAccess()">Solicitar Acesso</button>
      <div id="userMessage" class="small" style="margin-top:10px;"></div>
    </div>

    <div class="admin-link">
      <a href="admin.html">Acesso Administrativo</a>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
