<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta - Acesso Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Antipasto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Antipasto', sans-serif;
      background: linear-gradient(to right, #0b0b0b, #3a003a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .admin-btn {
      padding: 1rem 2rem;
      background: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .admin-btn:hover {
      background: #8e24aa;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(106, 27, 154, 0.7);
    }
    .popup input {
      padding: 0.7rem;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="admin-btn" onclick="openPopup()">Acesso Administrativo</button>
  </div>  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="close-btn" onclick="closePopup()">&times;</div>
      <h2>√Årea Administrativa</h2>
      <input type="password" id="adminPass" placeholder="Digite a senha" />
      <button onclick="checkPassword()">Acessar</button>
      <p class="error" id="errorText"></p>
    </div>
  </div>  <script>
    const correctPassword = "wifire2025";
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("errorText").textContent = "";
    }
    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPassword) {
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("errorText").textContent = "Senha incorreta!";
      }
    }
  </script></body>
</html>
