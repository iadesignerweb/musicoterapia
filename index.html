<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="WiFire Logo" class="logo" />
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <nav id="menu" class="menu">
      <a href="#cadastro">Cadastro de Usuários</a>
      <a href="#dashboard">Dashboard</a>
      <a href="#admin">Acesso Administrativo</a>
    </nav>
  </header>  <main>
    <section id="cadastro">
      <h1>Cadastro de Usuário</h1>
      <form id="cadastroForm">
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
        <input type="tel" id="numero" name="numero" placeholder="Número de celular" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section><section id="dashboard" class="hidden">
  <h1>Dashboard do Cliente</h1>
  <p>Aqui serão exibidos os produtos, serviços e conteúdos informativos.</p>
</section>

<section id="admin" class="hidden">
  <h1>Acesso Administrativo</h1>
  <input type="password" id="adminPass" placeholder="Senha de administrador" />
  <button onclick="validarAdmin()">Entrar</button>
  <div id="adminPainel" class="hidden">
    <h2>Gerenciar Usuários</h2>
    <div id="listaUsuarios"></div>
  </div>
</section>

  </main>  <script src="script.js"></script></body>
</html>
