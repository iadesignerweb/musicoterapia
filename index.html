<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFire Conecta</title>  <!-- Fonte alternativa parecida com Antipasto -->  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400;700&display=swap" rel="stylesheet" />  <style>
    :root {
      --grafite: #1C1C1C;
      --laranja: #FF6F00;
      --roxo: #6A1B9A;
      --branco: #ffffff;
      --fonte: 'Exo 2', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--fonte);
      background-color: var(--grafite);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--grafite);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--roxo);
    }

    header h1 {
      color: var(--laranja);
      font-weight: 700;
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--branco);
      text-decoration: none;
      font-weight: 200;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--laranja);
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    main h2 {
      font-weight: 200;
      font-size: 1.6rem;
      color: var(--roxo);
    }

    main p {
      font-weight: 200;
      font-size: 1rem;
      color: var(--branco);
      max-width: 700px;
      margin: 1rem auto;
    }

    footer {
      background-color: #111;
      color: #777;
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 0.5rem;
      }
    }
  </style></head>
<body>
  <header>
    <h1>WiFire Conecta</h1>
    <nav>
      <a href="#">Suporte</a>
      <a href="#">Serviços</a>
      <a href="#">Produtos</a>
    </nav>
  </header>  <main>
    <h2>Transformando Conexão em Oportunidades</h2>
    <p>Seja bem-vindo ao WiFire Conecta, a ponte entre sua marca e o mundo digital. Nosso sistema une conectividade Wi-Fi com engajamento inteligente via Telegram Bot.</p>
  </main>  <footer>
    © @WiFire Conecta - Todos os direitos reservados.
  </footer>
</body>
</html>
