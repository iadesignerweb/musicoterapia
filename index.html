<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1 class="titulo">WiFire Conecta</h1>
    <nav>
      <ul class="menu">
        <li><a href="#">Suporte</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Produtos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Conecte-se ao WiFi</h2>
      <form id="loginForm">
        <input type="text" id="phone" name="phone" placeholder="Digite seu número com DDD" required>
        <button type="submit">Conectar</button>
      </form>
      <p id="response"></p>
    </section>
  </main>

  <footer>
    <p>@WiFire Conecta - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
