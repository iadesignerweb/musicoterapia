<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #2a2a2a, #3b2d4f);
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #a78bfa;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a78bfa;
    }

    .container {
      text-align: center;
      padding: 4rem 1rem;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a78bfa;
    }

    .menu-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .menu-item {
      background-color: #2d2d2d;
      padding: 2rem;
      border-radius: 1rem;
      width: 180px;
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #3e3e3e;
    }

    .menu-item i {
      font-size: 2rem;
      color: #a78bfa;
      margin-bottom: 1rem;
    }

    .menu-item span {
      display: block;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .login-section {
      margin-top: 3rem;
    }

    .login-button {
      background-color: #a78bfa;
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button:hover {
      background-color: #c4b5fd;
    }

    .footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .back-arrow {
      position: absolute;
      left: 1rem;
      top: 1rem;
      color: #a78bfa;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

  <header>
    <div class="logo">WiFire Conecta</div>
    <nav>
      <a href="#">Delivery</a>
      <a href="#">Loja</a>
      <a href="#">Escola</a>
      <a href="#">Admin</a>
    </nav>
  </header>

  <div class="container">
    <h1>Bem-vindo ao WiFire Conecta</h1>
    <div class="menu-grid">
      <div class="menu-item"><i class="fas fa-burger"></i><span>Delivery</span></div>
      <div class="menu-item"><i class="fas fa-store"></i><span>Loja</span></div>
      <div class="menu-item"><i class="fas fa-school"></i><span>Escola</span></div>
      <div class="menu-item"><i class="fas fa-user-shield"></i><span>Administra√ß√£o</span></div>
    </div>

    <div class="login-section">
      <p>Para acessar, entre com seu n√∫mero de celular:</p>
      <form id="loginForm">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="tel" name="numero" placeholder="N√∫mero com DDD" required>
        <button type="submit" class="login-button">Entrar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 WiFire Conecta ‚Ä¢ Todos os direitos reservados.
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const nome = formData.get('nome');
      const numero = formData.get('numero');

      try {
        const res = await fetch('https://wifirebot123.loca.lt/webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, numero })
        });

        if (res.ok) {
          alert('‚úÖ Dados enviados com sucesso!');
        } else {
          alert('‚ùå Falha ao enviar. Verifique a conex√£o com o bot.');
        }
      } catch (err) {
        alert('üö´ Erro de conex√£o com o servidor.');
      }
    });
  </script>

</body>
</html>
