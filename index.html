<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFire Conecta</title>
</head>
<body style="font-family:sans-serif; text-align:center;">
  <h2>WiFire Conecta</h2>
  <form id="formulario">
    <input type="text" id="nome" placeholder="Seu nome" required /><br/><br/>
    <input type="text" id="numero" placeholder="Seu nÃºmero" required /><br/><br/>
    <button type="submit">Conectar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const numero = document.getElementById("numero").value;

      const resposta = await fetch("/enviar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, numero })
      });

      const resultado = await resposta.text();
      alert(resultado);
    });
  </script>
</body>
</html>
