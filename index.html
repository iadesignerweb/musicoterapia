<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFire Conecta</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff9900aa;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background-color: #ff9900;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffaa22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WiFire Conecta</h2>
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="text" id="numero" placeholder="Seu número (somente números)" required />
    <button onclick="enviarDados()">Conectar</button>
    <p id="resposta"></p>
  </div>

  <script>
    function enviarDados() {
      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const resposta = document.getElementById("resposta");

      if (!nome || !numero) {
        resposta.innerText = "Preencha todos os campos!";
        return;
      }

      fetch("http://192.168.0.106:3000/enviar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nome, numero }),
      })
      .then((res) => {
        if (!res.ok) throw new Error("Erro ao conectar");
        return res.json();
      })
      .then((data) => {
        resposta.innerText = "✅ Dados enviados com sucesso!";
      })
      .catch((error) => {
        resposta.innerText = "❌ Falha ao enviar. Verifique a conexão.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
