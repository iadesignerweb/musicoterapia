<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Antipasto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Antipasto', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .logo {
      font-size: 1.5rem;
      color: #a64ca6;
      font-weight: bold;
    }
    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      padding: 1rem;
    }
    nav a {
      color: #a64ca6;
      text-decoration: none;
      margin-bottom: 1rem;
    }
    .show-menu nav {
      display: flex;
    }
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(166, 76, 166, 0.5);
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #a64ca6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      padding: 1rem;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WiFire Conecta</div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>
  <nav>
    <a href="#" onclick="showForm('cadastro')">Cadastro de Usuários</a>
    <a href="#" onclick="showForm('login')">Login</a>
  </nav>  <div id="cadastro" class="form-container" style="display: none">
    <h2>Cadastro de Usuário</h2>
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="numero" placeholder="Número de celular" required />
    <button onclick="enviarCadastro()">Cadastrar</button>
  </div>  <div id="login" class="form-container" style="display: none">
    <h2>Login</h2>
    <input type="text" id="loginNome" placeholder="Nome" required />
    <input type="text" id="loginNumero" placeholder="Número de celular" required />
    <button onclick="acessarDashboard()">Entrar</button>
  </div>  <div id="dashboard" class="dashboard">
    <h2>Bem-vindo ao Painel do Cliente</h2>
    <p>Aqui você verá os serviços, produtos e conteúdos exclusivos.</p>
  </div>  <script>
    function toggleMenu() {
      document.body.classList.toggle('show-menu');
    }

    function showForm(formId) {
      document.getElementById('cadastro').style.display = 'none';
      document.getElementById('login').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
      document.getElementById('dashboard').classList.remove('visible');
    }

    function enviarCadastro() {
      const nome = document.getElementById('nome').value;
      const numero = document.getElementById('numero').value;

      // Envio para o BOT via webhook (ajustar URL real do servidor)
      fetch('https://seu-bot-servidor.com/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, numero })
      })
        .then(res => res.json())
        .then(data => {
          alert('Usuário cadastrado com sucesso!');
          document.getElementById('cadastro').style.display = 'none';
        })
        .catch(err => alert('Erro ao cadastrar'));
    }

    function acessarDashboard() {
      // Aqui apenas simula login
      const nome = document.getElementById('loginNome').value;
      const numero = document.getElementById('loginNumero').value;

      if (nome && numero) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('dashboard').classList.add('visible');
      }
    }
  </script></body>
</html>
