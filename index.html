<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFire Conecta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #ff6600;
    }

    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #ff6600;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 500px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>WiFire Conecta</h1>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="numero" placeholder="Número de celular" required>
    <button type="submit">Conectar</button>
  </form>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();

      fetch("http://192.168.0.106:3000/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, numero })
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Cadastro enviado com sucesso!");
          document.getElementById("formCadastro").reset();
        } else {
          alert("⚠️ Erro ao enviar o cadastro.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("❌ Falha na conexão com o servidor.");
      });
    });
  </script>
</body>
</html>
