<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Admin</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antipasto&display=swap" rel="stylesheet">
  <script defer src="./script.js"></script>
</head><body class="dark-theme">
  <header>
    <img src="logo.png" alt="WiFire Logo" class="logo" />
    <h1>WiFire Admin</h1>
  </header>  <main>
    <section id="login-section">
      <h2>Acesso Administrativo</h2>
      <input type="password" id="admin-password" placeholder="Digite a senha...">
      <button onclick="verificarSenha()">Entrar</button>
      <p id="login-message"></p>
    </section><section id="admin-dashboard" style="display:none">
  <h2>Painel de Controle</h2>
  <div class="painel">
    <h3>Usuários Cadastrados</h3>
    <table id="user-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Número</th>
          <th>Assinatura</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="user-data">
        <!-- Dados reais vindos do bot serão inseridos aqui -->
      </tbody>
    </table>
  </div>
</section>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p>Acesso restrito! Senha incorreta ou não autorizado.</p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

  </main>
</body></html>
