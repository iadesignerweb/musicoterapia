<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFire Conecta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="WiFire Conecta">
      <span>WiFire Conecta</span>
    </div>
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger">☰</label>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Delivery</a></li>
        <li><a href="#">Escolas</a></li>
        <li><a href="#">Lojas</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#admin">Área Administrativa</a></li>
      </ul>
    </nav>
  </header>  <main>
    <section class="form-section">
      <h1>Conecte-se com a sua rede local</h1>
      <form id="connect-form">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="tel" name="number" placeholder="Seu número" required>
        <button type="submit">Conectar</button>
      </form>
    </section>
  </main>  <footer>
    <p>© 2025 WiFire Conecta. Todos os direitos reservados.</p>
  </footer>  <script>
    document.getElementById('connect-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const name = formData.get('name');
      const number = formData.get('number');

      const response = await fetch('https://api.telegram.org/bot<SEU_TOKEN>/sendMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: '<SEU_CHAT_ID>',
          text: `Novo acesso WiFire:\nNome: ${name}\nNúmero: ${number}`
        })
      });

      if (response.ok) {
        alert('Conectado com sucesso!');
        e.target.reset();
      } else {
        alert('Erro ao conectar. Tente novamente.');
      }
    });
  </script></body>
</html>
