<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<title>WiFire - Painel Administrativo</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
</head>
<body>

<div id="adminContainer">
    <div class="admin-login-modal" id="adminLoginModal" style="display:none;">
        <div class="modal-card">
            <div class="logo-circle modal-logo">WiF</div>
            <h2>Acesso Administrativo</h2>
            <div class="small-text">Digite a senha para acessar o painel.</div>
            <input id="adminInput" placeholder="Senha" type="password" class="input-field mt-10" />
            <div id="loginError" class="small-text mt-10 error-text"></div>
            <div class="flex-row mt-20">
                <button class="btn" onclick="login()">Entrar</button>
                <button class="btn-secondary ml-10" onclick="window.location.href='index.html'">Voltar</button>
            </div>
            <div class="small-text mt-10 muted-text">Senha padrão: <strong>wifire2025</strong></div>
        </div>
    </div>
    
    <div class="admin-dashboard-layout" id="adminDashboard" style="display:none;">
        
        <aside class="sidebar-menu" id="sidebar">
            <div class="brand">
                <div class="logo-circle">WiF</div>
                <h1 class="logo-text">WiFire Conecta</h1>
            </div>
            <nav class="nav-links">
                <button class="nav-item active" data-view="dashboard">Dashboard</button>
                <button class="nav-item" data-view="users">Usuários</button>
                <button class="nav-item" data-view="chat">Chat</button>
                <button class="nav-item" data-view="settings">Configurações</button>
            </nav>
            <div class="admin-status">
                <div class="small-text">Logado como: <strong id="adminName">Administrador</strong></div>
                <div class="small-text mt-5">Último login: <span id="lastLogin">--</span></div>
                <button class="btn-secondary mt-10" onclick="logout()">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <button class="hamburger-menu" id="toggleSidebarBtn" onclick="toggleSidebar()">☰</button>
                <input id="searchInput" class="search-input" placeholder="Pesquisar..." />
                <button class="btn" onclick="openNewUser()">Novo Usuário</button>
            </div>
            
            <section id="view-dashboard" class="dashboard-view">
                </section>
            
            <section id="view-users" class="dashboard-view" style="display:none;">
                </section>

            </main>
    </div>

    <div id="newUserModal" class="modal-window" style="display:none;">...</div>
    <div id="userProfileModal" class="modal-window" style="display:none;">...</div>
</div>

<script src="script.js"></script>
</body>
</html>
